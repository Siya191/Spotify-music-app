<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play free on mobile - Spotify - Spotify (IN)</title>
        <link rel="shortcut icon" href="https://wwwmarketing.scdn.co/img/favicon-96x96.png" type="image/x-icon">
        <link rel="stylesheet" href="/Spotify/Styles/style.css">
        <script src="https://kit.fontawesome.com/b832c13233.js" crossorigin="anonymous"></script>
        </head>
<body>
    <div id="navbar">

    </div>

    <div class="container">
        <div class="songList">
            <h1>Top 9 Hits of the Week</h1>
            <div class="songItemContainer">
                <div id="songBox">

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="/Spotify/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
        
    </div>
</body>
</html>
<script type="module">

import { mainNavbar } from "./components/navbar.js"
import indexSongList from "./components/indexSongList.js"

// console.log('navbar:', mainNavbar)
// console.log(indexSongList)

let navDiv = document.getElementById("navbar")
navDiv.innerHTML = mainNavbar()

let songBoxdiv = document.getElementById("songBox")
songBoxdiv.innerHTML = indexSongList()


</script>

<script src="/Spotify/Scripts/script.js" type="module"></script>

document.getElementById("homelink").addEventListener("click", function(){
    window.location.href = "./index.html"
})

    window.location.href = "./pages/about.html"
})
</script>
